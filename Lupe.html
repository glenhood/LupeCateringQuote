<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js" defer></script>
    <style src="style.css"></style>
    <meta charset="utf-8" />
        <title>
        </title>
</head>
<body>
    <div style="width:1200px"class="row">
        <div class="col">
        <input style="width:200px" type="text" class="form-control" id="name"></imput>Name
        </div>
        <div class="col">
          <input style="width:200px" type="text" class="form-control" placeholder="Event Date" aria-label="Event date" id='edate'>Event Date
        </div>
        <div class="col">
            <input style="width:200px" type="text" class="form-control" placeholder="Telephone" aria-label="Telephone" id='phone'>Telephone
        </div>
        <div class="col">
            <input style="width:200px" type="text" class="form-control" placeholder="Email" aria-label="Email" id='email'>Email
        </div>
    </div>

    <div style="width:1200px"class="row">
        <div class="col">
            <input style="width:200px" type="text" class="form-control" placeholder="Serving Time" aria-label="time" id='time'>Serving Time
        </div>
        <div class="col">
            <input style="width:300px" type="text" class="form-control" placeholder="Address" aria-label="Adress" id='address'>Address
        </div>
        <div class="col">
            <input style="width:100px" type="text" class="form-control" placeholder="Number of Guests" aria-label="count" id='total'>Number of Guests
        </div>
        <div class="col">
            <input style="width:300px" type="text" class="form-control" placeholder="Location" aria-label="location"id='theme'>Theme
        </div>
        <div class="col">
            <input style="width:200px" type="text" class="form-control" placeholder="Number of Guests" aria-label="count" id='location'>Location
        </div>
        <div class="col">
            <input style="width:100px" type="text" class="form-control" placeholder="Location" aria-label="location"id='lservice'>Beer & Margarita Service
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col" style="width:400px">
                <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding:1;width:400px">Fajita Options</button>
                <button class="dropdown-menu" id="fajita-titles"></button>
                </div>
            </th>
                <th scope="col">Serves</th>
                <th scope="col">Cost</th>
                <th scope="col">Count</th>
                <th scope="col">Amount</th>
        </thead>
        <tbody>
          <tr>
            <td><input type='text' id='output' style="width:400px"></input></td>
            <td><input type='text' id='serves' style="width:100px"></input></td>
            <td><input type='text' id='price' style="width:100px"></input></td>
            <td><input type='int' id='second_total_field' style="width:100px"></input></td>
            <td><input type='text' id='sum' style="width:100px"></input></td>          
        </tr>
        </tbody>
      </table>
      
</body>
</html>
