<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  ></script>
    <script type="module" src="thankYou.js" defer></script>
    <meta charset="utf-8" />
      
<title>Lupe Catering Estimator</title>   
</head>
<div id="content">
<body>
    <div class="row">
        <div class="col">
            <h2 class="text-center">Contact Information</h2>
        </div>
    </div>
    <div class="row" STYLE="opacity:0.60">
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" readonly>
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="Phone" readonly>
                <label for="phone">Phone</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="Email" readonly>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" placeholder="Address" readonly>
                <label for="phone">Address</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="zcode" placeholder="Zip Code" readonly>
                <label for="email">Zip Code</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="city" placeholder="City" readonly>
                <label for="phone">City</label>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col">
            <h2 class="text-center" style="font-weight: 500">Event Information</h2>
        </div>
    </div>
    <div class="row" STYLE="opacity:0.60">
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="edate" placeholder="Date" readonly>
                <label for="name">Date</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="time" placeholder="Time" readonly>
                <label for="phone">Time</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="total" placeholder="Party Size" readonly>
                <label for="email">Party Size</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="location" placeholder="Location" readonly>
                <label for="phone">Perferred Location</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="theme" placeholder="Event Type" readonly>
                <label for="email">Event Type</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lservice" placeholder="Beer & Margerita Service?" readonly>
                <label for="phone">Beer & Margerita Service?</label>
            </div>
        </div>
        <ul id='fajita-list'></ul>
        <input id='addOn-data'></input>
        <input id='sidesTortillas-data'></input>
        <input id='EFT-data'></input>
        <input id='marg-data'></input>
        <input id='dessert-data'></input>
        <input id='rental-data'></input>
        <input id='servs-data'></input>
        
    </div>
    <button onclick="window.print()">Print this page</button>
